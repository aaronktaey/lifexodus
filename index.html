<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태대리 LifeXodus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        /* Ensure icons load before displaying them */
        .fa {
            display: none;
        }

        .fa-loaded {
            display: inline-block;
        }
        /* Apply the custom font to the whole site */
        body {
            font-family: 'Black Han Sans', sans-serif;
        }
    </style>
    
    <script>
        // Tailwind CSS 다크 모드 초기 설정
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        document.fonts.ready.then(function () {
            document.querySelectorAll('.fa').forEach(el => el.classList.add('fa-loaded'));
        });
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-800 font-sans leading-normal tracking-normal">
    <!-- Navigation -->
    <nav class="bg-gray-300 p-4 shadow">
        <div class="container mx-auto">
            <div class="sm:flex justify-around">
                <a href="#" class="text-black text-3xl font-bold p-2">태대리 LifeXodus</a>
                <div class="sm:flex sm:items-center">
                    <div class="sm:flex sm:space-x-4">
                        <a href="#about" class="text-xs sm:text-sm md:text-base text-black font-bold p-2">ABOUT ME</a>
                        <a href="#videos" class="text-xs sm:text-sm md:text-base text-black font-bold p-2">VIDEOS</a>
                        <a href="#plans" class="text-xs sm:text-sm md:text-base text-black font-bold p-2">PLANS</a>
                        <a href="#subscribe" class="text-xs sm:text-sm md:text-base text-black font-bold p-2">SUBSCRIBE</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- About Me Section -->
    <section id="about" class="container mx-auto my-10 p-8 bg-white shadow-lg">
        <h2 class="text-3xl text-black font-bold mb-4">ABOUT ME</h2>
        <div class="flex flex-wrap -mx-2">
            <div class="w-full sm:w-1/2 md:w-1/3 p-2">
                <div class="bg-gray-300 p-4 text-center shadow-lg">
                    <p class="text-xs sm:text-sm md:text-base font-bold">한국어</p>
                    <p class="text-xs">모국어</p>
                </div>
            </div>
            <div class="w-full sm:w-1/2 md:w-1/3 p-2">
                <div class="bg-gray-300 p-4 text-center shadow-lg">
                    <p class="text-xs sm:text-sm md:text-base font-bold">영어</p>
                    <p class="text-xs">연습 중</p>
                </div>
            </div>
            <div class="w-full sm:w-1/2 md:w-1/3 p-2">
                <div class="bg-gray-300 p-4 text-center shadow-lg">
                    <p class="text-xs sm:text-sm md:text-base font-bold">코딩</p>
                    <p class="text-xs">3년 이상</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="videos" class="bg-gray-200 py-8">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl text-black font-bold mb-4">VIDEOS</h2>
            <div class="flex flex-wrap -m-4">
                <!-- Skill items repeated for each skill in the screenshot -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="plans" class="container mx-auto my-10 p-8 bg-white shadow-lg">
        <h2 class="text-3xl text-black font-bold mb-4">PLANS</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Project items repeated for each project in the screenshot -->
        </div>
    </section>

    <!-- Career Section -->
    <section id="subscribe" class="bg-gray-200 py-8">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl text-black font-bold mb-4">SUBSCRIBE</h2>
            <!-- Career details repeated as in the screenshot -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-300 p-4">
        <div class="container mx-auto text-center">
            <!-- Social icons repeated as in the screenshot -->
        </div>
    </footer>

    <script>
        // Here you can include any JavaScript if it's needed
    </script>
</body>

</html>
