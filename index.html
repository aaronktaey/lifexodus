<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Ensure icons load before displaying them */
        .fa {
            display: none;
        }

        .fa-loaded {
            display: inline-block;
        }

        document.fonts.ready.then(function () {
            document.querySelectorAll('.fa').forEach(el => el.classList.add('fa-loaded'));
        });
    </style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navigation -->
    <nav class="bg-yellow-300 p-4 shadow">
        <div class="container mx-auto">
            <div class="sm:flex justify-around">
                <a href="#" class="text-black text-3xl font-bold p-2">개발자 - 한국인</a>
                <div class="sm:flex sm:items-center">
                    <div class="sm:flex sm:space-x-4">
                        <a href="#about" class="text-xs sm:text-sm md:text-base text-black font-bold p-2">ABOUT ME</a>
                        <a href="#skills" class="text-xs sm:text-sm md:text-base text-black font-bold p-2">SKILLS</a>
                        <a href="#projects" class="text-xs sm:text-sm md:text-base text-black font-bold p-2">PROJECTS</a>
                        <a href="#career" class="text-xs sm:text-sm md:text-base text-black font-bold p-2">CAREER</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- About Me Section -->
    <section id="about" class="container mx-auto my-10 p-8 bg-white shadow-lg">
        <h2 class="text-3xl text-black font-bold mb-4">ABOUT ME</h2>
        <div class="flex flex-wrap -mx-2">
            <div class="w-full sm:w-1/2 md:w-1/3 p-2">
                <div class="bg-yellow-300 p-4 text-center shadow-lg">
                    <p class="text-xs sm:text-sm md:text-base font-bold">한국어</p>
                    <p class="text-xs">모국어</p>
                </div>
            </div>
            <div class="w-full sm:w-1/2 md:w-1/3 p-2">
                <div class="bg-yellow-300 p-4 text-center shadow-lg">
                    <p class="text-xs sm:text-sm md:text-base font-bold">영어</p>
                    <p class="text-xs">연습 중</p>
                </div>
            </div>
            <div class="w-full sm:w-1/2 md:w-1/3 p-2">
                <div class="bg-yellow-300 p-4 text-center shadow-lg">
                    <p class="text-xs sm:text-sm md:text-base font-bold">코딩</p>
                    <p class="text-xs">3년 이상</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="bg-blue-200 py-8">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl text-black font-bold mb-4">SKILLS</h2>
            <div class="flex flex-wrap -m-4">
                <!-- Skill items repeated for each skill in the screenshot -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="container mx-auto my-10 p-8 bg-white shadow-lg">
        <h2 class="text-3xl text-black font-bold mb-4">PROJECTS</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Project items repeated for each project in the screenshot -->
        </div>
    </section>

    <!-- Career Section -->
    <section id="career" class="bg-gray-200 py-8">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl text-black font-bold mb-4">CAREER</h2>
            <!-- Career details repeated as in the screenshot -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-yellow-300 p-4">
        <div class="container mx-auto text-center">
            <!-- Social icons repeated as in the screenshot -->
        </div>
    </footer>

    <script>
        // Here you can include any JavaScript if it's needed
    </script>
</body>

</html>
